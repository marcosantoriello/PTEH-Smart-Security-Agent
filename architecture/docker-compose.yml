services:
  traffic-sniffer:
    build:
      context: ./traffic-sniffer
      dockerfile: Dockerfile
    container_name: traffic_sniffer
    
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    
    environment:
      - SNIFFER_INTERFACE=docker0
      - SNIFFER_COUNT=0
    
    volumes:
      - ./traffic-sniffer/logs:/app/logs
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  feature-extractor:
    build:
      context: ./feature-extractor
      dockerfile: Dockerfile
    container_name: feature_extractor
    
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    
    environment:
      - FLOW_TIMEOUT=120
      - ACTIVITY_TIMEOUT=5
      - INTERFACE=docker0
      # - PCAP_INPUT=/app/input/capture.pcap
    
    volumes:
      - ./feature-extractor/input:/app/input
      - ./feature-extractor/output:/app/output
      - ./feature-extractor/config.json:/app/config.json
    
    restart: unless-stopped
    
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
